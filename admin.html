<!DOCTYPE html>
<html>
<head>
  <title>Admin – Update Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h3>Admin – Update Live Match</h3>

<input id="teamA" placeholder="Team A name">
<br><br>
<input id="teamB" placeholder="Team B name">
<br><br>
<input id="scoreA" placeholder="Team A score (45/2)">
<br><br>
<input id="scoreB" placeholder="Team B score (44/3)">
<br><br>
<input id="overs" placeholder="Overs (6.2)">
<br><br>

<button onclick="update()">Update Match</button>

<script>
function update() {
  fetch("https://papagal-cricket-a838b-default-rtdb.firebaseio.com/match.json", {
    method: "PATCH",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      teamA: teamA.value,
      teamB: teamB.value,
      scoreA: scoreA.value,
      scoreB: scoreB.value,
      overs: overs.value,
      status: "LIVE"
    })
  }).then(() => alert("Match Updated"));
}
</script>

</body>
</html>
