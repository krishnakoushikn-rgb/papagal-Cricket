<!DOCTYPE html>
<html>
<head>
  <title>Admin – Update Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h3>Admin – Update Live Score</h3>

<input id="a" placeholder="Team A score (45/2)">
<br><br>
<input id="b" placeholder="Team B score (44/3)">
<br><br>
<input id="o" placeholder="Overs (6.2)">
<br><br>

<button onclick="update()">Update Score</button>

<script>
function update() {
  fetch("https://papagal-cricket-a838b-default-rtdb.firebaseio.com/match.json", {
    method: "PATCH",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      scoreA: a.value,
      scoreB: b.value,
      overs: o.value
    })
  }).then(() => alert("Score Updated"));
}
</script>

</body>
</html>
